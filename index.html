<!DOCTYPE html>
<head>
    <title> Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- header -->
    <nav class="navbar navbar-default  navbar-expand-lg  bg-white thinner">
        <div class="header">
            <div class="icon">
                <img src="media/610073.png" style="height: 5rem; width: 5rem; margin-right: 4rem;" alt="clock image"><span class="heading"> STOP-WATCH</span>
            </div>
        </div>
    
    </nav>
    <main>
        <div class="container">
            <hr>
            <!--Digital Stopwatch  Container-->
            <div class="stopwatch">
                <span>
                    <span class="digit" id="hr">00</span>
                    <span class="text">Hr</span>
                </span>
                <span>
                    <span class="digit" id="min">00</span>
                    <span class="text">Min</span>
                </span>
                <span>
                    <span class="digit" id="sec">00</span>
                    <span class="text">Sec</span>
                </span>
                <span>
                    <span class="digit" id="ms">00</span>
                    <span class="text">Ms</span>
                </span>

            </div>
            
            <!-- Stopwatch Buttons-->
            <div class="btn-container">
                <div class="buttons">
                    <button class="start-btn">Start </button>
                    <button class="pause-btn">Pause </button>
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
            <hr>
        </div>
        <hr>
    </main>
    <script src="script.js"></script>
</body>
</html>
