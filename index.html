<!DOCTYPE html>
<head>
    <title> Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- header -->
    <nav class="navbar navbar-default  navbar-expand-lg  bg-white thinner">
        <div class="header">
            <!-- icon -->
            <div class="icon">
                <img src="media/610073.png" style="height: 80px; width: 80px; margin-right: 100px;" alt="clock image">
                <span class="heading"> STOP-WATCH</span>
            </div>
        </div>
    
    </nav>
    <main>
        <!--Stopwatch  Container-->
        <div class="container">
            <hr>
            <!-- stopwatch timer -->
            <div class="stopwatch">
                <span>
                    <span class="digit" id="hr">00</span>
                    <span class="text">:</span>
                </span>
                <span>
                    <span class="digit" id="min">00</span>
                    <span class="text">:</span>
                </span>
                <span>
                    <span class="digit" id="sec">00</span>
                    <span class="text">:</span>
                </span>
                <span>
                    <span class="digit" id="ms">0000</span>
                    <span class="text"></span>
                </span>

            </div>
            
            <!-- Stopwatch Buttons-->
            <div class="btn-container">
                <div class="buttons">
                    <button class="start-btn">Start </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="pause-btn">Pause </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
            <hr>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
